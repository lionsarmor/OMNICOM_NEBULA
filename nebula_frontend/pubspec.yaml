name: omnicom_frontend
description: "Nebula by OMNICOM — a retro-synthwave login and terminal interface."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  shared_preferences: ^2.2.2

  # Media (unified player)
  media_kit: ^1.1.10
  media_kit_video: ^1.2.5
  # OS media libs — include ONLY the one you’re building for to avoid resolver loops.
  media_kit_libs_linux: ^1.1.4   # ✅ current target (Linux)
  # media_kit_libs_windows: ^1.1.4
  # media_kit_libs_macos: ^1.1.4
  # media_kit_libs_android_video: ^1.4.6
  # media_kit_libs_ios_video: ^1.1.4

  # File picking
  file_picker: ^6.1.1

  # Web view for non-Linux YouTube
  flutter_inappwebview: ^6.1.5

  # External browser fallback (Linux YouTube or troubleshooting)
  url_launcher: ^6.3.1

  # Realtime (watch party signalling)
  socket_io_client: ^2.0.0

  # Audio cues (unchanged)
  audioplayers: ^5.2.1

  # If you still use video_player elsewhere, keep it; otherwise you can remove:
  # video_player: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sfx/
